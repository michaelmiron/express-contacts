<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    h2 { text-align: center; }
    button, a.menu-link {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover, a.menu-link:hover { background: #005fa3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to the Menu</h2>
    <a class="menu-link" href="create-contact.html">Create Contact</a>
    <button id="logoutBtn">Logout</button>
  </div>
  <script>
    
    if (!localStorage.getItem("token")) {
      window.location.href = "login.html";
    }

    document.getElementById("logoutBtn").onclick = function() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
